<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="e.jpg">
    <title>ePLDT Use Case</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <section class="home" id="home">

        <div class="content">
            <h3>ePLDT Use Case Library </h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem sed autem vero? Magnam, est laboriosam!
            </p>
            <form action="">
                <input type="text" placeholder="Search a Use Case" class="homeform">

            <a href="https://www.google.com/" class="btn">How to create a Use Case<span
                    class="fas fa-chevron-right"></span> </a>
            <br><br><br><br><br><br>
        </div>
        <div class="image">
            <img src="search.svg" alt="">
        </div>


    </section>



    <section class="create" id="create">
        <br><br><br>

        <div class="row">

            <div class="image">
                <img src="build.svg" alt="">
            </div>

            <form action="">
                <h3>Create New Use Case</h3>
                <input type="text" placeholder="Email Subject" class="box">
                <input type="text" placeholder="Use Case" class="box">
                <input type="date" class="box">
                <input type="text" placeholder="Analyst" class="box">
                <input type="text" placeholder="Tactics" class="box">
                <input type="text" placeholder="Techniques" class="box">
                <input type="text" placeholder="Procedures" class="box">
                <input type="textarea" placeholder="Rule Condition" class="rulecondition">
                <input type="email" placeholder="Reference" class="box">

                <input type="submit" value="Create Rule" class="btn">
            </form>

        </div>
        <br><br><br>
    </section>
